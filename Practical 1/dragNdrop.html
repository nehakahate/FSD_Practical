<!DOCTYPE HTML>
<html>
<head>
<title>DRAG AND DROP</title>
<style>
#div1, #div2, #div3, #div4 {
  float: left;
  width: 50px;
  height: 50px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
h2{
text-align: center;
}
p{

}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the Pikachu in other box.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="pv-2.png" draggable="true" ondragstart="drag(event)" id="drag1" width="50px" height="50px">
</div>
<div id="div3" ondrag="drop(event)" ondragover="allowDrop(event)">
<img src="pv-2.png" draggable="true" ondragstart="drag(event)" id="drag1" width="50px" height="50px">

</div>
<div id ="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
